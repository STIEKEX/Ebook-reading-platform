<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading...</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../css/reader.css">
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #111; color: #fff; }
    
    .reader-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1a1a1a;
    }

    .reader-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #222;
      border-bottom: 1px solid #333;
      z-index: 100;
    }

    .book-title { font-size: 18px; font-weight: 600; }

    .reader-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button:hover { background: #45a049; }
    button.secondary { background: #2196F3; }
    button.secondary:hover { background: #0b7dda; }

    .reader-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #0a0a0a;
      position: relative;
    }

    #pdfViewer {
      width: 100%;
      height: 100%;
      border: none;
    }

    .reader-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #222;
      border-top: 1px solid #333;
      z-index: 100;
    }

    .page-info { 
      font-size: 14px; 
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .reader-controls button span {
        display: none;
      }
      
      .reader-controls button i {
        margin: 0;
      }

      .reader-header {
        padding: 10px;
      }

      .book-title {
        font-size: 16px;
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
  </style>
</head>
<body>
  <div class="reader-container">
    <div class="reader-header">
      <div class="book-title" id="bookTitle">Loading...</div>
      <div class="reader-controls">
        <button onclick="toggleLibrary()" id="libraryBtn" class="secondary">
          <i class='bx bx-book-add'></i>
          <span>Add to Library</span>
        </button>
        <button onclick="goBack()" class="secondary">
          <i class='bx bx-arrow-back'></i>
          <span>Back</span>
        </button>
      </div>
    </div>

    <div class="reader-content">
      <iframe id="pdfViewer"></iframe>
      <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/reader.js"></script>
  <script>
    let bookId, book;
    
    document.addEventListener('DOMContentLoaded', async () => {
      if (!isLoggedIn()) {
        window.location.href = 'login.html';
        return;
      }

      const params = new URLSearchParams(window.location.search);
      bookId = params.get('id');

      if (!bookId) {
        alert('Book not found');
        goBack();
        return;
      }

      try {
        // Load book details
        book = await getBookById(bookId);
        if (!book) throw new Error('Book not found');
        
        document.getElementById('bookTitle').textContent = book.title;
        document.title = book.title;

        // Update library button if book is in user's library
        const library = await getLibrary();
        const inLibrary = library.some(b => b._id === bookId);
        updateLibraryButton(inLibrary);

        // Load PDF
        const pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.src = book.documentUrl;

        // Hide loading when PDF loads
        pdfViewer.onload = () => {
          document.getElementById('loading').style.display = 'none';
        };

      } catch (error) {
        console.error('Error loading book:', error);
        alert('Error loading book');
        goBack();
      }
    });

    async function toggleLibrary() {
      try {
        const library = await getLibrary();
        const inLibrary = library.some(b => b._id === bookId);

        if (inLibrary) {
          await removeFromLibrary(bookId);
        } else {
          await addToLibrary(bookId);
        }

        updateLibraryButton(!inLibrary);
      } catch (error) {
        console.error('Error toggling library:', error);
        alert('Error updating library');
      }
    }

    function updateLibraryButton(inLibrary) {
      const btn = document.getElementById('libraryBtn');
      if (inLibrary) {
        btn.innerHTML = '<i class="bx bx-check"></i><span>In Library</span>';
        btn.style.background = '#45a049';
      } else {
        btn.innerHTML = '<i class="bx bx-book-add"></i><span>Add to Library</span>';
        btn.style.background = '#2196F3';
      }
    }

    function goBack() {
      window.location.href = document.referrer || '../main.html';
    }
  </script>
</body>
</html>
