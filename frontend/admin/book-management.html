<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management | Admin Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./book-management.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <i class='bx bx-book-reader'></i>
            <span>E-Book Admin</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html">
                <i class='bx bxs-dashboard'></i>
                <span>Dashboard</span>
            </a>
            <a href="book-management.html" class="active">
                <i class='bx bx-library'></i>
                <span>Book Management</span>
            </a>
            <a href="user-management.html">
                <i class='bx bx-user'></i>
                <span>User Management</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn" onclick="logout()">
                <i class='bx bx-log-out'></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div>
                <h1>Book Management</h1>
                <p class="muted">Upload and manage your digital library</p>
            </div>
            <button class="btn btn-primary" onclick="openUploadModal()">
                <i class='bx bx-plus'></i>
                Add New Book
            </button>
        </header>

        <!-- Book Upload Modal -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Upload New Book</h2>
                    <button class="close-btn" onclick="closeUploadModal()">&times;</button>
                </div>
                <form id="bookUploadForm" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author *</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" name="isbn">
                        </div>
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-Fiction</option>
                                <option value="science">Science</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business</option>
                                <option value="arts">Arts</option>
                                <option value="history">History</option>
                                <option value="biography">Biography</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="description">Description *</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags (comma-separated)</label>
                            <input type="text" id="tags" name="tags" placeholder="fiction, fantasy, adventure">
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookFile">Book File (PDF/EPUB) *</label>
                            <div class="file-upload" id="bookFileUpload">
                                <i class='bx bx-upload'></i>
                                <p>Drag and drop your book file here or click to browse</p>
                                <input type="file" id="bookFile" name="bookFile" accept=".pdf,.epub" required>
                                <div class="file-info" id="bookFileInfo"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="coverImage">Cover Image *</label>
                            <div class="file-upload" id="coverImageUpload">
                                <i class='bx bx-image'></i>
                                <p>Drag and drop cover image or click to browse</p>
                                <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
                                <div class="file-info" id="coverImageInfo"></div>
                            </div>
                            <div class="preview" id="imagePreview"></div>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="featured" name="featured">
                                Feature this book on homepage
                            </label>
                        </div>
                    </div>

                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>

                    <div class="loading" id="loading">
                        <i class='bx bx-loader'></i>
                        <span>Uploading book...</span>
                    </div>

                    <div id="message"></div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload Book</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Book List -->
        <section class="admin-content">
            <div class="filters">
                <div class="search-box">
                    <i class='bx bx-search'></i>
                    <input type="text" id="searchInput" placeholder="Search books...">
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                    </select>
                    <select id="sortBy">
                        <option value="title">Sort by Title</option>
                        <option value="uploadDate">Sort by Date</option>
                        <option value="downloads">Sort by Downloads</option>
                    </select>
                </div>
            </div>

            <div class="book-grid" id="bookList">
                <!-- Books will be populated here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be populated here -->
            </div>
        </section>
    </main>

    <script src="../js/adminAuth.js"></script>
    <script src="../js/bookManagement.js"></script>
</body>
</html>
