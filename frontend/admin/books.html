<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management | Admin Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class='bx bxs-dashboard'></i>
                    <span>Dashboard</span>
                </a>
                <a href="books.html" class="nav-item active">
                    <i class='bx bxs-book'></i>
                    <span>Books</span>
                </a>
                <a href="users.html" class="nav-item">
                    <i class='bx bxs-user'></i>
                    <span>Users</span>
                </a>
                <a href="reviews.html" class="nav-item">
                    <i class='bx bxs-star'></i>
                    <span>Reviews</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Book Management</h1>
                <button id="addBookBtn" class="primary-btn">
                    <i class='bx bx-plus'></i>
                    Add New Book
                </button>
            </header>

            <!-- Book Search and Filters -->
            <section class="search-filters">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <button class="search-btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="romance">Romance</option>
                        <!-- Add more categories -->
                    </select>
                    <select id="sortFilter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title_asc">Title A-Z</option>
                        <option value="title_desc">Title Z-A</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
            </section>

            <!-- Books Table -->
            <section class="books-table">
                <table>
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Rating</th>
                            <th>Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Books will be loaded here -->
                    </tbody>
                </table>
            </section>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be added here -->
            </div>
        </main>

        <!-- Add/Edit Book Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Add New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <!-- Add more categories -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language" required>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <!-- Add more languages -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags">
                    </div>
                    <div class="form-group">
                        <label for="cover">Cover Image</label>
                        <input type="file" id="cover" name="cover" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="bookFile">Book File (PDF)</label>
                        <input type="file" id="bookFile" name="book" accept=".pdf">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-btn" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="primary-btn">Save Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/adminAuth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
